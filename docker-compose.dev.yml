services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: downloader
      POSTGRES_PASSWORD: downloader
      POSTGRES_DB: downloader
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  worker-downloader:
    build:
      context: ./worker-downloader
    depends_on:
      - redis
      - postgres
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./downloads:/downloads
      - ./worker-downloader:/app
      - /app/node_modules
    environment:
      - REDIS_HOST=redis
      - DOCKER_DOWNLOADS_PATH=${PWD}/downloads
      - DATABASE_URL=postgresql://downloader:downloader@postgres:5432/downloader
    command: npm run dev
    restart: always

  app-downloader:
    build:
      context: ./app-downloader
      target: development
    depends_on:
      - redis
      - postgres
    ports:
      - "5173:5173"
    volumes:
      - ./app-downloader:/app
      - /app/node_modules
    environment:
      - REDIS_HOST=redis
      - NODE_ENV=development
      - DATABASE_URL=postgresql://downloader:downloader@postgres:5432/downloader
    command: npm run dev
    restart: always

volumes:
  postgres_data:
